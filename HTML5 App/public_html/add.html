<!DOCTYPE html>
<html>
    <head>
        <title>Holiday Checklist - The best app for preparing your holiday! </title>
        <meta charset="UTF-8">
        ￼
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>

        <div data-role="page" id="add">
            <header data-role="header">
                <div class="glyphicon glyphicon-arrow-left back" data-icon="back"></div>
                Holiday Checklist
            </header>
            <div class="container">
                <form method="post" id="checklist-form" class="form-horizontal">
                    <p class='add-subtext'>Vul deze gegevens in en creeer je nieuwe vakantie checklijst!</p>
                    <label for="title">Titel</label>
                    <input type="text" name="title" class="form-control">

                    <label for="title">Deelnemers</label>
                    <select class="select" multiple='true' name="participant" data-placeholder='Kies de deelnemers'>
                        <option value="Jerry">Jerry</option>
                        <option value="Jimmy">Jimmy</option>
                        <option value="Fleur">Fleur</option>
                        <option value="Wouter">Wouter</option>
                        <option value="Ferry">Ferry</option>
                        <option value="Danny">Danny</option>
                        <option value="Boy">Boy</option>
                    </select>
                    <div class="checklijst-add">
                        <label for="title">Voeg nieuwe checks toe aan uw checklijst</label>
                        <input type="text" name="check[]" class="form-control" /><span id="plus2" class="glyphicon glyphicon-plus plus"></span>
                    </div>
                    <div class="btn btn-success save-checklist">Sla de checklist op</div>
                </form>
            </div>
            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
                        <li>
                            <a data-icon="grid" href="/main.html">Checklijsten</a>
                        </li>
                        <li>
                            <a data-icon="star" href="/friends.html">Vrienden</a>
                        </li>
                        <li>
                            <a data-icon="info" href="/info.html">Info</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
        ￼
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="/js/default.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/css/select2.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/js/select2.min.js"></script>

        <script type="text/javascript">
            $('.select').select2();
        </script>
    </body>
</html>
